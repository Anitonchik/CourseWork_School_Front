
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Школа "Опять учиться"</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="background">
    <div class="register-page">
        <div>
            <div class="milligram-beige-font-bold" style="font-size: 150px;">Школа</div>
            <div class="handWrite-green-font" style="font-size: 110px;">Опять</div>
            <div class="handWrite-green-font" style="font-size: 110px;">учиться</div>
        </div>
        <div class="container-purple register-block">
            <div class="milligram-dark-font" style="font-size: 40px;">Регистрация</div>

            <form id="registrationForm" class="d-flex flex-column">
                <div class="d-flex" style="gap: 50px">
                    <label class="handWrite-beige-font" style="font-size: 25px;">ФИО</label>
                    <input type="text" id="fio" name="name" required>
                </div>
        
                <div class="d-flex">
                    <label class="handWrite-beige-font" style="font-size: 25px;">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="handWrite-beige-font d-flex justify-content-center align-items-center justify-content-between" style="font-size: 25px;">
                    Роль
                    <div class="d-flex flex-column" name="radioGroup">
                        <div>
                            <label class="handWrite-beige-font" style="font-size: 25px;">Работник</label>
                            <input type="radio" style="scale: 0.6;" name="role" value="worker" checked />
                        </div>
                    
                        <div>
                            <label class="handWrite-beige-font" style="font-size: 25px;" value="storekeeper">Кладовщик</label>
                            <input type="radio" style="scale: 0.6;" id="radioStorekeeper" name="role" value="storekeeper"/>
                        </div>
                    </div>
                </div>

                <div class="d-flex" style="gap: 50px">
                    <label class="handWrite-beige-font" style="font-size: 25px;">Логин</label>
                    <input type="text" id="login" name="name" required>
                </div>
        
                <div class="d-flex justify-content-between">
                    <label class="handWrite-beige-font" style="font-size: 25px;">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="d-flex justify-content-between">        
                    <label class="handWrite-beige-font" style="font-size: 25px;" for="confirm-password">Подтвердите пароль</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </form>

            <button class="black-green-button" type="submit">
                <div id="registrationButton" class="milligram-green-font" style="font-size: 25px;">Зарегистироваться</div>
            </button>

            <div class="login-link dark-font">
                 Уже есть аккаунт? 
                 <a href="login.html">Войти</a>
            </div>
        </div>
    </div>

    <div class="container-white-card">
        <div>
            <div class="dark-font-less"> Название:</div>
            <div class="dark-font">Рисование</div>
        </div>
        <div>
            <div class="dark-font-less">Описание:</div>
            <div class="dark-font">Дети рисуют, все счастливы</div>
        </div>
    </div>
</body>
<script type="module" src="./scripts/scriptRegistration.js"></script>
</html>
