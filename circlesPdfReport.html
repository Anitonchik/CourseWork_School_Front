<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Отчет по кружкам (PDF)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="background">
    <div class="d-flex flex-row justify-content-between align-items-center ms-5">
        <a href="mainMenu.html" class="d-flex flex-row gap-3" style="text-decoration: none;">
            <div class="milligram-beige-font-bold" style="font-size: 40px;">Школа</div>
            <div class="handWrite-green-font" style="font-size: 40px;">Опять учиться</div>
        </a>
        <menu-header class="me-5"></menu-header>
    </div>

    <div class="container mt-4">
        <h2 class="milligram-beige-font-bold mb-4">Отчет по кружкам с медалями (PDF)</h2>
        
        <div class="container-white-card p-4">
            <div class="mb-3">
                <label class="form-label dark-font-less">Выберите период:</label>
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label dark-font-less">С:</label>
                        <input type="date" id="fromDate" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label dark-font-less">По:</label>
                        <input type="date" id="toDate" class="form-control">
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label dark-font-less">Email для отправки:</label>
                <input type="email" id="emailInput" class="form-control" placeholder="Введите email">
            </div>
            
            <div class="d-flex gap-3 mb-4">
                <button id="showReportBtn" class="btn btn-primary entities-button">Показать отчет</button>
                <button id="sendEmailBtn" class="btn btn-success entities-button">Отправить на почту</button>
            </div>
            
            <!-- Контейнер для отображения PDF -->
            <div id="pdfViewerContainer" class="mt-4" style="display: none;">
                <!-- iframe будет создаваться динамически в JS -->
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="copyright handWrite-beige-font">
                © 2025 Школа "Опять учиться". Все права защищены.
            </div>
            <div class="footer-links">
                <a href="#" class="milligram-beige-font"><i class="fas fa-question-circle"></i> Помощь</a>
                <a href="#" class="milligram-beige-font"><i class="fas fa-envelope"></i> Контакты</a>
                <a href="#" class="milligram-beige-font"><i class="fas fa-shield-alt"></i> Безопасность</a>
            </div>
        </div>
    </footer>

    <script type="module" src="./scripts/circlesPdfReport.js"></script>
</body>
</html>
