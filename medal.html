<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Школа "опять учиться"</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="background" style="height: 100vh;">
    <div class="d-flex flex-row justify-content-between align-items-center ms-5">
        <a href="mainMenu.html" class="d-flex flex-row gap-3" style=" text-decoration: none;">
            <div class="milligram-beige-font-bold" style="font-size: 40px;">Школа</div>
            <div class="handWrite-green-font" style="font-size: 40px;">Опять учиться</div>
        </a>
        <menu-header class="me-5"></menu-header>
    </div>

    <div class="d-flex flex-row justify-content-between" style="height: 100vh;">
        <div class="ms-5">
            <div class="container container-white-card" style="width: 400px;">
                <p class="handWrite-purple-font d-flex justify-content-center" style="font-size: 25px;">Создать сущность</p>
                <div id="fields">
                    <div class="d-flex flex-row justify-content-between" style="margin: 10px 0px 10px 0px;">
                        <div class="">Название медали</div>
                        <textarea id="textareaName" class="textarea-entities" name="userNameTextarea"></textarea>
                    </div>
                    <div class="d-flex flex-row" style="margin: 15px 0px 15px 0px;">
                        <div>Материал</div>
                        <select id="materialSelect" class="form-select"></select>
                    </div>
                    <div class="d-flex flex-row justify-content-between" style="margin: 10px 0px 10px 0px;">
                        <div class="">Занятое место</div>
                        <textarea id="textareaRange" class="textarea-entities" name="userNameTextarea"></textarea>
                    </div>
                    <div class="d-flex flex-row justify-content-between" style="margin: 10px 0px 10px 0px;">
                        <div class="">Описание</div>
                        <textarea id="textareaDesc" class="textarea-entities" name="userAvatarTextarea"></textarea>
                    </div>
                </div>

                <div class="text-center">
                    <button id="createMedalButton" class="entities-button" style="width: 370px;">Создать медаль</button> 
                </div>

                <div class="text-center ">
                    <button id="updateMedalButton" class="entities-button" style="width: 370px;">Обновить медаль</button> 
                </div>
            </div>
            
        </div>

        <div class="d-flex flex-row gap-3">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <span class="milligram-beige-font-bold" style="transform: rotate(-90deg); display: block; color: #f9ffe9a8; font-size: 45px;">Ь</span>
                <span class="milligram-beige-font-bold" style="transform: rotate(-90deg); display: block; color: #f9ffe9a8; font-size: 45px;">Л</span>
                <span class="milligram-beige-font-bold" style="transform: rotate(-90deg); display: block; color: #f9ffe9a8; font-size: 45px;">А</span>
                <span class="milligram-beige-font-bold" style="transform: rotate(-90deg); display: block; color: #f9ffe9a8; font-size: 45px;">Д</span>
                <span class="milligram-beige-font-bold" style="transform: rotate(-90deg); display: block; color: #f9ffe9a8; font-size: 45px;">Е</span>
                <span class="milligram-beige-font-bold" style="transform: rotate(-90deg); display: block; color: #f9ffe9a8; font-size: 45px;">М</span>
            </div>
            <medals-container class="entites-list me-5"></medals-container>
        </div>
    </div>
</body>
<script type="module" src="./scripts/scriptMedal.js"></script>
</html>
