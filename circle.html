<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Школа "опять учиться"</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="background">
    <div class="d-flex flex-row justify-content-between align-items-center ms-5">
        <a href="mainMenu.html" class="d-flex flex-row gap-3" style=" text-decoration: none;">
            <div class="milligram-beige-font-bold" style="font-size: 40px;">Школа</div>
            <div class="handWrite-green-font" style="font-size: 40px;">Опять учиться</div>
        </a>
        <menu-header class="me-5"></menu-header>
    </div>

    <div class="d-flex flex-row justify-content-between" style="height: 100vh;">
        <div class="ms-5 d-flex flex-row gap-3">
            <div class="container container-white-card" style="width: 400px; height: 450px">
                <p class="handWrite-purple-font d-flex justify-content-center" style="font-size: 25px;">Создать сущность</p>
                <div id="fields">
                    <div class="d-flex flex-row justify-content-between" style="margin: 10px 0px 10px 0px;">
                        <div class="">Название кружка</div>
                        <textarea id="textareaName" class="textarea-entities" name="userNameTextarea"></textarea>
                    </div>
                    <div class="d-flex flex-row justify-content-between" style="margin: 10px 0px 10px 0px;">
                        <div class="">Описание</div>
                        <textarea id="textareaDesc" class="textarea-entities" name="userAvatarTextarea"></textarea>
                    </div>
                </div>

                <div class="d-flex flex-row justify-content-between align-items-center" style="margin: 15px 0px 15px 0px;">
                    <div>Выберите материалы</div>
                    <!--<select id="materialSelect" class="form-select" style="width: 175px; background-color: #31313145;"></select>-->
                    <material-circle-container></material-circle-container>
                </div>

                <div class="text-center">
                    <button id="createCircleButton" class="entities-button" style="width: 370px;">Создать кружок</button> 
                </div>

                <div class="text-center ">
                    <button id="updateCircleButton" class="entities-button" style="width: 370px;">Обновить кружок</button> 
                </div>
            </div>

            <div id="connectBlock" class="container-white-card" style="width: 400px; height: 450px">
                <p class="handWrite-purple-font d-flex justify-content-center text-center" style="font-size: 25px;">Связать кружок и занятия</p>
                <div class="d-flex flex-row justify-content-between">
                    <div style="height: 50%;">
                        <lessons-container style="height: 50px;"></lessons-container>
                    </div>
                    <div>
                        <div>
                            <p>Название кружка</p>
                            <p id="connectEntities" class="textarea-entities d-flex justify-content-center align-items-center" name="userNameTextarea" style="width: 150px;"></p>
                        </div>
                        <!--<div class="mb-3">
                            <p>Количество занятий</p>
                            <input id="countToConnectEntities" class="textarea-entities d-flex justify-content-center align-items-center" name="userNameTextarea" style="width: 150px; height: 30px;"></input>
                        </div>-->
                        <button id="createConnectCircleButton" class="entities-button" style="width: 150px;">Связать</button> 
                    </div>
                </div>
            </div>
            
        </div>

        <div class="d-flex flex-row gap-3">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <span class="milligram-beige-font-bold" style="transform: rotate(-90deg); display: block; color: #f9ffe9a8; font-size: 60px;">К</span>
                <span class="milligram-beige-font-bold" style="transform: rotate(-90deg); display: block; color: #f9ffe9a8; font-size: 60px;">О</span>
                <span class="milligram-beige-font-bold" style="transform: rotate(-90deg); display: block; color: #f9ffe9a8; font-size: 60px;">Ж</span>
                <span class="milligram-beige-font-bold" style="transform: rotate(-90deg); display: block; color: #f9ffe9a8; font-size: 60px;">У</span>
                <span class="milligram-beige-font-bold" style="transform: rotate(-90deg); display: block; color: #f9ffe9a8; font-size: 60px;">Р</span>
                <span class="milligram-beige-font-bold" style="transform: rotate(-90deg); display: block; color: #f9ffe9a8; font-size: 60px;">К</span>
            </div>
        <circles-container class="entites-list me-5"></circles-container>
        </div>
    </div>
</body>
<script type="module" src="./scripts/scriptCircle.js"></script>
</html>
