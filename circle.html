<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Школа "опять учиться"</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="background">
    <div class="d-flex flex-row justify-content-between align-items-center">
        <div class="d-flex flex-row gap-3">
            <div class="milligram-beige-font-bold" style="font-size: 40px;">Школа</div>
            <div class="handWrite-green-font" style="font-size: 40px;">Опять учиться</div>
        </div>
        <menu-header></menu-header>
    </div>

    <div>
        <div>
            <div class="container container-white-card" style="width: 400px;">
                <div id="fields">
                    <div class="d-flex flex-row" style="margin: 15px 0px 15px 0px;">
                        <div class="">Название кружка</div>
                        <textarea id="textareaName" class="textarea-entities" name="userNameTextarea"></textarea>
                    </div>
                    <div class="d-flex flex-row" style="margin: 15px 0px 15px 0px;">
                        <div class="">Описание</div>
                        <textarea id="textareaDesc" class="textarea-entities" name="userAvatarTextarea"></textarea>
                    </div>
                </div>

                <div class="text-center">
                    <button id="createCircleButton" class="entities-button">Создать кружок</button> 
                </div>

                <div class="text-center ">
                    <button id="updateCircleButton" class="entities-button">Обновить кружок</button> 
                </div>
            </div>
            <select id="multiSelect" multiple>
                <option value="apple">Яблоко</option>
                <option value="banana">Банан</option>
                <option value="cherry">Вишня</option>
                <option value="grape">Виноград</option>
            </select>
        </div>
        

        <circles-container></circles-container>
    </div>
</body>
<script type="module" src="./scripts/scriptCircle.js"></script>
</html>
