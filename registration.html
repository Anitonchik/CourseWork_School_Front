<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Школа "Опять учиться"</title>
</head>
<body class="background container">
    <div class="d-flex flex-column register-page">
        <div>
            <div class="parent-font">Школа</div>
            <div class="children-font">"опять учиться"</div>
        </div>
        <div class="container-purple register-block">
            <div class="dark-font">Регистрация</div>

            <form class="d-flex ">
                <div class="d-flex justify-content-between" style="gap: 50px">
                    <label class="parent-font" for="name">Имя</label>
                    <input type="text" id="name" name="name" required>
                </div>
        
                <div class="d-flex">
                    <label class="parent-font" for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
        
                <div class="d-flex justify-content-between">
                    <label class="parent-font" for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="d-flex justify-content-between">        
                    <label class="parent-font" for="confirm-password">Подтвердите пароль</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </form>

            <button class="black-green-button" type="submit">
                <div class="children-font">Зарегистироваться</div>
            </button>

            <div class="login-link dark-font">
                 Уже есть аккаунт? 
                 <a href="/login">Войти</a>
            </div>
        </div>
    </div>

    <div class="container-white-card">
        <div>
            <div class="dark-font-less"> Название:</div>
            <div class="dark-font">Рисование</div>
        </div>
        <div>
            <div class="dark-font-less">Описание:</div>
            <div class="dark-font">Дети рисуют, все счастливы</div>
        </div>
    </div>
</body>
</html>
